<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primate Password</title>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <!--Customized Primate css-->
    <link href="../static/css/primate.css" rel="stylesheet" />
</head>
<body id="main" style="display: none">
    <form class="form-signin" role="form" action="/login" method="post">
        <div class="container clearfix">
            <div id="login-logo" class="col-sm-4 col-sm-offset-4">
                <img src="/static/imgs/logo.png" alt="logo" class="img-responsive center-block" />
            </div>
            <div class="login-box">
                {% if error %}
                <div class="row">
                    <div class="col-md-12">
                        <div id="alertPasswordCopied" class="alert alert-danger">{{ error }}</div>
                    </div>
                </div>
                {% endif %}
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                        <input type="text" class="form-control" placeholder="Username" name="Username" required autofocus>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                        <input type="password" class="form-control" placeholder="Password" name="Password" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="button" class="btn btn-primary import-btn">Select a Password Database</button>
                        
                        <input type="text" class="form-control" id="import" name="DatabaseFile" required readonly>
                    </div>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                        <div class="row">
                            <div class="col-xs-6">
                                <p id="new-db" class="text-right"><a href="/NewDatabase"><span class="glyphicon glyphicon-import"></span> New Database</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </form>
</body>
</html>
<!-- jQuery (necessary for Bootstrap's and Primate JavaScript plugins) -->
<script src="../static/js/jquery-1.11.1.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>

<!-- Include custom JS files as needed -->
<script src="/static/js/primate.js"></script>
