	<link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
	<style>
	#sortable { list-style-type: none; margin: 0; padding: 0; width: 450px; }
	#sortable li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 100px; height: 90px; font-size: 4em; text-align: center; }
	</style>
	<script>
	$(function() {
		$( "#sortable" ).sortable();
		$( "#sortable" ).disableSelection();
	});
	</script>
</head>
<body>

<ul id="sortable" class="ui-sortable">
	<li id="ui-1" class="ui-state-default ui-sortable-handle">1</li>

<script>
$(function(){
bindKeyDown();
});


function bindKeyDown() {
	var foo = $("#sortable").sortable({
		update: function (e, ui) {
			var order = foo.sortable("toArray").join();
			localStorage.sortableOrder=order;
		}
	});

var foo = $("#sortable");
var sequence = localStorage.sortableOrder;
//var sequence = $.cookie("sortableOrder");
console.log(sequence);
if (sequence) {
ã€€	console.log($(sequence.split(',')));
	$(sequence.split(',')).each(function (i, id) {
	//appending the element with the ID given id should move each element to the end of the
	// list one after another, and at the end, the order should be restored.
		console.log(id);
		$("#" + id).appendTo(foo);
	});
}
foo.sortable(
'options');
}
	
</script>
