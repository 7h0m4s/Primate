<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primate Password</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="https://netdna.bootstrapcdn.com/bootswatch/3.1.1/darkly/bootstrap.min.css" rel="stylesheet">-->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
	
	<!-- Include custom JS files as needed -->
	<script src="static/js/primate.js"></script>
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	
	
  </head>
  <body>
    <form class="form-signin" role="form" action="/newDB" method="post">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
          <br />
          <br />
          <br />
            <img src="/static/imgs/logo.png" alt="logo" class="img-responsive center-block" />
            <br />
          </div>
        </div>
		<!-- Alerts -->
		{% if error %}
		  <div class="row">
			<div class="col-md-12">
			  <div id="alertPasswordCopied" class="alert alert-danger">{{ error }}</div>
			</div>
		  </div>
		{% endif %}
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <input type="text" class="form-control" placeholder="Username" name="Username" required autofocus>
          </div>
        </div>

        <br />
		<div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <input type="text" class="form-control" placeholder="Database File" name="DatabaseFile" required>
            <br />
          </div>
        </div>
		
		<br />
		
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <input type="password" class="form-control" placeholder="Enter Password" name="Password" required>
          </div>
        </div>
		
		<br />
		
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <input type="password" class="form-control" placeholder="Confirm Password" name="ConfirmPassword" required>
          </div>
        </div>

        
        
        
        
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create New Password Database</button>
          </div>
        </div>


      </div>
    </form>


  </body>
</html>
