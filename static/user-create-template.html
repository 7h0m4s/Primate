<div id="loader">
    <img src="static/img/metro-loader.gif" />
</div>
<div class="example" id="user-management" style="margin-left: 25%; opacity: 0;" ng-init="InitAccountManagment();">
    <form novalidate name="userForm" id="createAccountForm" ng-submit="SubmitCreateAccountForm(userForm.$valid);">
        <input type="hidden" name="uuid" id="uuid" ng-model="account.uuid" />
        <fieldset>
            <legend>
                <h3 class="frame-title">Create Account</h3>
            </legend>
            <label class="required" for="groupParent">Group Directory</label>
            <div class="input-control text" data-role="input-control">
                <input class="select-search" id="groupParent" name="groupParent" ng-model="account.groupParent" />
            </div>
            <label class="required">Username</label>
            <div class="input-control text" data-role="input-control" ng-class="{'error-state': userForm.user.$invalid && userForm.user.$dirty}">
                <input placeholder="Username" name="user" id="user" ng-model="account.user" ng-class="{'error-state': userForm.user.$error.required&& userForm.user.$dirty}" required />
                <button class="btn-clear" tabindex="-1" type="button"></button>
            </div>
            <span class="validation" ng-show="userForm.user.$error.required&& userForm.user.$dirty">This field is required</span>
            <label class="required">Password</label>
            <div class="ofh">
                <div class="input-control password account-password" data-role="input-control" ng-class="{'error-state': userForm.passwd.$invalid && userForm.passwd.$dirty}">
                    <input type="password" placeholder="Password" name="passwd" id="passwd" ng-model="account.passwd" ng-class="{'error-state': userForm.passwd.$error.required&& userForm.passwd.$dirty}" required />
                    <button class="btn-reveal" tabindex="-1" type="button" ng-mousedown="Reveal('#passwd')" ng-mouseup="Hide('#passwd')"></button>
                </div>
                <div class="generate-password"><button type="button" id="genPassword" class="btn btn-default full"><span class="icon-key"></span></button></div>
            </div>
            <div class="row password-strength" id="password-strength">
                <div class="column">Please use:</div>
                <div class="column" id="password-contain-lowercase"><span class="icon-checkmark icon-small"></span><span>Lowercase letters</span></div>
                <div class="column" id="password-contain-uppercase"><span class="icon-checkmark icon-small"></span>Upper letters</div>
                <div class="column" id="password-contain-numbers-special"><span class="icon-checkmark icon-small"></span>Numbers</div>
                <div class="column" id="password-contain-mixed-symbol"><span class="icon-checkmark icon-small"></span>User symbols (%,$,@,#,etc.)</div>
            </div>
            <span class="validation" ng-show="userForm.passwd.$error.required&& userForm.passwd.$dirty">This field is required</span>
            <label>Title</label>
            <div class="input-control text" data-role="input-control">
                <input placeholder="Title" name="title" id="title" ng-model="account.title" />
                <button class="btn-clear" tabindex="-1" type="button"></button>
            </div>
            <label>URL</label>
            <div class="input-control text" data-role="input-control">
                <input placeholder="URL" name="url" id="url" ng-model="account.url" />
                <button class="btn-clear" tabindex="-1" type="button"></button>
            </div>
            <label>Notes</label>
            <div class="input-control textarea">
                <textarea id="notes" name="notes" ng-model="account.notes" placeholder="Notes"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-lead full submit-animate" id="btn-user-submit" ng-disabled="userForm.$invalid">Save Changes</button>
            </div>
        </fieldset>
    </form>
</div>
