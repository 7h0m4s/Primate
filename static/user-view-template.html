<div id="loader">
    <img src="static/img/metro-loader.gif" />
</div>
<div class="example" id="user-management" style="margin-left: 25%; opacity: 0;" ng-init="InitAccountManagment()">
    <form id="createUserForm" name="createUserForm">
        <fieldset>
            <legend>
                <h3 class="frame-title">Account Detail</h3>
            </legend>
            <label>Username</label>
            <div class="input-control text" data-role="input-control">
                <p> Asterix </p>
                <button class="btn-clear" tabindex="-1" type="button"></button>
            </div>
            <label for="groupParent">Group Directory</label>
            <div class="input-control text" data-role="input-control">
                <p> Sites / SitesSub1 </p>
            </div>

            <label>Title</label>
            <div class="input-control text" data-role="input-control">
                <p> Anna </p>
            </div>
            <label>URL</label>
            <div class="input-control text" data-role="input-control">
                <p>google.com</p>
            </div>
            <label>Notes</label>
            <div class="input-control text" data-role="input-control">
                This is a commercial username.
            </div>
            <div>
                <button type="submit" class="btn btn-lead full submit-animate" id="btn-user-submit" ng-click="RedirectUserEdit();">Edit</button>
            </div>
        </fieldset>
    </form>
</div>
