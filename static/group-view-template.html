<div class="example" id="group-management" style="margin-left: 25%; opacity: 0;" ng-init="InitGroupManagment()">

            <legend>
                <h3 class="frame-title">Group Detail</h3>
            </legend>
            <label>Group Name</label>
            <div class="input-control text" data-role="input-control">
                <p>Employee </p>
            </div>
            <label for="groupParent">Group Directory</label>
            <div class="input-control text" data-role="input-control">
                <p>Sites / SitesSub1 </p>
            </div>
            <div>
                <button type="submit" class="btn btn-lead full submit-animate" id="btn-user-submit" ng-click="RedirectGroupEdit();">Edit</button>
            </div>
        </fieldset>
    </form>
