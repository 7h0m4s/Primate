<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
    <link href="css/metro-bootstrap.css" rel="stylesheet">
     <link href="css/iconFont.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" >
</head>
<body class="metro overflow-h">
	<section class="loginform cf">
		
		<form class="login" name="login" action="" method="post" accept-charset="utf-8">
			<div class="logo">
			<img src="imgs/logo.png" alt="logo" class="img-responsive center-block" />
		</div>
			<table>
				
				<tr><td><p for="database">Database: </p></td><td class="input-control file" data-role="input-control"><input type="file" tabindex="-1" style="z-index: 0;"><input type="text" id="__input_file_wrapper__" readonly="" style="z-index: 1; cursor: default;" ><button class="btn-file" type="button"></button></td></tr>
				<tr><td><p for="password">Password: </p></td><td><input class="inputbox" type="password" name="password"  style="margin-top: 10px;" placeholder="Enter Password" required></td></tr>
				<tr><td><p for="password">Confirm: </p></td><td><input class="inputbox" type="password" name="password" placeholder="Confirm Password" required></td></tr>
                <tr><td></td><td style="text-align: right; padding-right: 10px" ><input type="submit" value="Create"></td></tr>
			</table>	
		</form>
		<p style="text-align: right;">
	      <a href="../demo/index.html">Login</a>
	     </p>	
	</section>
		
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.widget.min.js"></script>
<script src="js/metro.min.js"></script>
